name: Scheduled Katalon Test Suite Run

on:
  schedule:
    - cron: '23 7 * * *'  # Runs at 12:51 PM IST (07:21 UTC)
  workflow_dispatch:

jobs:
  katalon-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Scheduled Test Suite
        uses: katalon-studio/katalon-studio-github-action@v2.1
        with:
          version: '10.3.2'
          projectPath: '${ github.workspace }'
          args: >-
            -apiKey=${ secrets.KATALON_API_KEY }
            -testSuitePath="Test Suites/RegisterSignIN"
            -executionProfile="default"
            -browserType="Chrome"
            -retry=0
            -noSplash

      - name: Upload Katalon Reports
        uses: actions/upload-artifact@v4
        with:
          name: katalon-report
          path: Reports/

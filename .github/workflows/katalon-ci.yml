name: Katalon Test Execution
 
on:
  push:
    branches:
      - main
  pull_request:
 
jobs:
  katalon-tests:
    runs-on: windows-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
 
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
 
      - name: Download & Run Katalon Studio
        uses: katalon-studio/katalon-studio-github-action@v2.1
        with:
          version: '10.3.2'
          projectPath: 'C:\Users\10835442\git\CICD\CICD.prj' # path to your Katalon project
          args: >
            -noSplash
            -runMode=console
            -projectPath="C:\Users\10835442\git\CICD\CICD.prj"
            -retry=0
            -testSuitePath="C:\Users\10835442\git\CICD\Test Suites\RegisterSignIN.ts"
            -executionProfile="default"
            -browserType="Chrome"
            -reportFolder="Reports"
            -reportFileName="TestReport"
name: Katalon Test Execution
 
on:
  push:
    branches:
      - master
  pull_request:
 
jobs:
  katalon-tests:
    runs-on: windows-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
 
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
 
      - name: Get changed test suites
        id: changes
        run: |
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep "Test Suites/" | tr '
' ',' | sed 's/,$//')
          echo "CHANGED_SUITES=$CHANGED" >> $GITHUB_ENV
 
      - name: Run Katalon Studio for changed suites
        if: env.CHANGED_SUITES != ''
        run: |
          for suite in $(echo "${{ env.CHANGED_SUITES }}" | tr ',' '
'); do
            katalonc -noSplash -runMode=console \
              -projectPath="${{ github.workspace }}/CICD.prj" \
              -retry=0 \
              -testSuitePath="$suite" \
              -executionProfile="default" \
              -browserType="Chrome" \
              -reportFolder="Reports" \
              -reportFileName="TestReport" \
              -apiKey=${{ secrets.KATALON_API_KEY }}
          done
 
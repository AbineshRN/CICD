on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      suites: ${{ steps.detect.outputs.suites }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Detect changed test suites
        id: detect
        run: |
          python suite-tools/detect_changed_suites.py > suites.json
          echo "suites=$(cat suites.json)" >> $GITHUB_OUTPUT

  katalon-test:
    needs: detect-changes
    runs-on: windows-latest
    strategy:
      matrix:
        suite: ${{ fromJson(needs.detect-changes.outputs.suites) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Katalon Test Suite
        uses: katalon-studio/katalon-studio-github-action@v2.1
        with:
          version: '10.3.2'
          projectPath: '${{ github.workspace }}/CICD.prj'
          args: '-noSplash -retry=0 -testSuitePath="${{ matrix.suite }}" -executionProfile=default -browserType=Chrome'